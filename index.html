<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="title-div">Tic - Tac - Toe</div>
      <div class="game-div">
        <div class="game-board">
          <div id="board0" class="board-space"></div>
          <div id="board1" class="board-space"></div>
          <div id="board2" class="board-space"></div>
          <div id="board3" class="board-space"></div>
          <div id="board4" class="board-space"></div>
          <div id="board5" class="board-space"></div>
          <div id="board6" class="board-space"></div>
          <div id="board7" class="board-space"></div>
          <div id="board8" class="board-space"></div>
        </div>
      </div>
      <button id="restart">Restart</button>
      <div class="modal"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
